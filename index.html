<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="todolistApp">
        <h1>My Todo List</h1>
        <div class="content">
            <form @submit.prevent="submitHandler">
                <input type="text" placeholder="Todo item" v-model.trim="newTodo" @input="inputTyping"
                    @keyup.esc="editCancel" />
            </form>
            <button class="addBtn" @click="submitHandler">Add Todo</button>
        </div>

        <ul class="todo-list">
            <li class="List-item" v-for="(todo,idx) in todos">
                <input type="checkbox" />
                <p>{{todo.newTodo}}</p>
                <button class="deleteBtn" @click="removeHandler(idx)">x</button>
            </li>
        </ul>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
